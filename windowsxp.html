<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/windowsxp.css">
</head>
<body>
    <div class="xp-login">
        <div class="xp-login-top"></div>
        <div class="xp-login-main">
            <div class="xp-login-left">
                <div class="xp-login-logo">
                    <img src="/images/desktop/windows-xp-logo.png" class="xp-login-logo-img" alt="Windows XP">
                    <span class="xp-logo-microsoft">Microsoft<sup>®</sup></span>
                    <span class="xp-logo-text"><span class="xp-logo-windows">Windows</span><span class="xp-logo-xp">xp</span></span>
                </div>
                <p class="xp-login-msg">to begin, click your user name</p>
            </div>
            <div class="xp-login-divider"></div>
            <div class="xp-login-right">
                <div class="xp-login-user" id="xp-login-user">
                    <img src="/images/desktop/login-profile.jpg" class="xp-login-avatar-img" alt="Profile">
                    <span class="xp-login-name">larissa</span>
                </div>
            </div>
        </div>
        <div class="xp-login-bottom">
            <img src="/images/desktop/shutdown.png" class="xp-login-shutdown-icon" alt="Shutdown">
            <span class="xp-login-turn-off">Turn off computer</span>
        </div>
    </div>

    <div class="desktop">
        <div class="internet">
            <img src="/images/desktop/internetexplorer.png" alt="Internet Explorer">
            <span>Internet Explorer</span>
        </div>
        <div class="blocodenotas">
            <img src="/images/desktop/blocodenotas.png" alt="Bloco de Notas">
            <span>Notepad</span>
        </div>
        <div class="paint">
            <img src="/images/desktop/paint.png?v=2" alt="Paint">
            <span>Paint</span>
        </div>
        <div class="winamp">
            <img src="/images/desktop/winamp-icon.png" alt="Winamp">
            <span>Winamp</span>
        </div>
        <div class="lixeira">
            <img src="/images/desktop/lixeirawinxp.png" alt="lixeira">
            <span>Trash</span>
        </div>
        <div class="cmd">
            <img src="/images/desktop/cmd.png" alt="Command Prompt">
            <span>Command Prompt</span>
        </div>
    <div class="barradetarefas">
        <div class="botão-iniciar"></div>
        <div class="taskbar-items"></div>
    </div>
    <div class="barra-icons"></div>
</body>
<footer></footer>
</html>
